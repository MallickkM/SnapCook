<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrient Analyzer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Nutrient Analyzer</h1>
        <form action="/nutrients_value" method="post">
            <div class="form-group">
                <label for="foodName">Enter Food Name:</label>
                <input type="text" class="form-control" id="foodName" name="food_name" placeholder="E.g., Apple">
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>
        {% if nutrients %}
        <div class="mt-4">
            <h3>Nutrient Information for {{ food_name }}</h3>
            <ul>
                {% for nutrient in nutrients %}
                <li>{{ nutrient['name'] }}: {{ nutrient['amount'] }} {{ nutrient['unit'] }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
